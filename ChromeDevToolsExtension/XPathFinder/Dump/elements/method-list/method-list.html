<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/core-selector/core-selector.html">

<polymer-element name='method-list' constructor='MethodList'>
  <template>
    <style>
      .method {
        font-size: 12px;
        font-family: dejavu sans mono, monospace;
        background-color: white;
        color: rgb(19, 106, 185);
        -webkit-user-select: none;
        -webkit-border-radius: 5px 5px 5px 5px;
        border: 1px solid #C7E4ED;
        height: 22px;
        line-height: 22px;
        padding: 0 20px;
        cursor: pointer;
      }
      .method.core-selected {
        background-color: rgb(178, 224, 178);
      }
      .method.core-selected:hover {
        background-color: rgb(178, 224, 178);
      }
      .method:hover {
        background-color: #C7E4ED;
      }

    </style>
    <!--TODO: Fix core-selector (it is buggy) or write your own.-->
    <core-selector class='list' multi>
      <template repeat='{{item, index in list}}'>
        <div class='method {{ {"core-selected": item.setBreakpoint} | tokenList }}' id='method{{index}}' hidden?='{{item.type != "function"}}'>{{item.name}}</div>
      </template>
    </core-selector>
  </template>
  <script src='method-list.js'></script>
</polymer-element>
